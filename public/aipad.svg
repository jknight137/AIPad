<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#bc8cff"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#bg)" stroke="url(#accent)" stroke-width="8"/>
  <!-- Brain icon stylized -->
  <g transform="translate(256, 240)">
    <!-- Left hemisphere -->
    <path d="M-20,-80 C-80,-80 -110,-40 -110,10 C-110,50 -90,70 -60,85 C-40,95 -20,100 -10,100"
          stroke="url(#accent)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M-20,-80 C-60,-75 -85,-40 -85,-10 C-85,20 -70,45 -45,55"
          stroke="#58a6ff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <!-- Right hemisphere -->
    <path d="M20,-80 C80,-80 110,-40 110,10 C110,50 90,70 60,85 C40,95 20,100 10,100"
          stroke="url(#accent)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M20,-80 C60,-75 85,-40 85,-10 C85,20 70,45 45,55"
          stroke="#bc8cff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <!-- Center connection -->
    <line x1="0" y1="-80" x2="0" y2="100" stroke="url(#accent)" stroke-width="6" opacity="0.4"/>
    <!-- Synapse dots -->
    <circle cx="-50" cy="-30" r="6" fill="#58a6ff" opacity="0.8"/>
    <circle cx="50" cy="-30" r="6" fill="#bc8cff" opacity="0.8"/>
    <circle cx="-30" cy="40" r="5" fill="#58a6ff" opacity="0.6"/>
    <circle cx="30" cy="40" r="5" fill="#bc8cff" opacity="0.6"/>
    <circle cx="0" cy="-55" r="5" fill="#3fb950" opacity="0.7"/>
    <circle cx="0" cy="70" r="5" fill="#3fb950" opacity="0.7"/>
  </g>
  <!-- "AI" text -->
  <text x="256" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-weight="800" font-size="56" fill="url(#accent)" letter-spacing="6">AIPad</text>
</svg>
